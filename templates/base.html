<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ 'now'|timestamp }}">
    {% block head %}{% endblock %}
</head>
<body {% if current_user.is_authenticated %}data-user-id="{{ current_user.id }}"{% endif %}>
    {% block content %}{% endblock %}
    <footer>
        <div class="menu">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('settings') }}">Настройки</a>
                <a href="{{ url_for('create_group') }}">Создать группу</a>
                <a href="{{ url_for('logout') }}">Выйти</a>
            {% else %}
                <a href="{{ url_for('login') }}">Войти</a>
                <a href="{{ url_for('register') }}">Зарегистрироваться</a>
            {% endif %}
        </div>
        <div class="center">chater</div>
    </footer>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('start_chat') }}" id="add-contact">+</a>
    {% endif %}
</body>
</html>
