<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Добавить участников{% endblock %}
{% block head %}
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
{% endblock %}
{% block content %}
    <h1>Добавить участников в группу {{ group.name }}</h1>
    <div id="add-members">
        <h2>Выберите пользователей</h2>
        <form method="POST" action="{{ url_for('add_members', group_id=group.id) }}">
            {% for user in users %}
                <label>
                    <input type="checkbox" name="members" value="{{ user.id }}"> @{{ user.username }}
                </label><br>
            {% endfor %}
            <button type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
